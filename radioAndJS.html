<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio and java script</title>
    <style>
        *{
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h1>Radio And Java Script</h1>
    <div>
        <input type="radio" value="PY" name="myRadio" id="PY">
        <label for="python">Python</label><br>
        <input type="radio" value="JS" name="myRadio" id="JS">
        <label for="java script">Java Script</label><br>
        <input type="radio" value="CP" name="myRadio" id="CPP">
        <label for="C++">CPP</label><br>
        <input type="radio" value="HT" name="myRadio" id="html">
        <label for="html">Html</label><br>
        <input type="radio" value="CS" name="myRadio" id="css">
        <label for="Css">CSS</label>
    </div>
    <div>
        <p id="js"></p>
    </div>
</body>
<script src="./JS/radioAndJS.js"></script>
</html>
